name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Validate version consistency
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          manifest_version=$(jq -r '.version' manifest.json)

          if [ "$tag" != "$manifest_version" ]; then
            echo "Error: Git tag ($tag) does not match manifest.json version ($manifest_version)"
            exit 1
          fi
          echo "Version validation passed: $tag"

      - name: Verify build artifacts
        run: |
          test -f main.js || { echo "Error: main.js not found"; exit 1; }
          test -f manifest.json || { echo "Error: manifest.json not found"; exit 1; }
          test -f styles.css || { echo "Error: styles.css not found"; exit 1; }
          echo "All required files present"

      - name: Run tests
        run: npm test

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          # Build file list for release
          files="main.js manifest.json styles.css"

          # Add versions.json if it exists
          if [ -f versions.json ]; then
            files="$files versions.json"
          else
            echo "Warning: versions.json not found, skipping"
          fi

          # Create release with error handling
          if ! gh release create "$tag" \
            --title="$tag" \
            --draft \
            --generate-notes \
            $files; then
            echo "::error::Failed to create release for tag $tag"
            echo "::notice::The tag $tag has been pushed but release creation failed."
            echo "::notice::You can manually create the release at: https://github.com/${{ github.repository }}/releases/new?tag=$tag"
            exit 1
          fi

          echo "::notice::Draft release created successfully. Review and publish at: https://github.com/${{ github.repository }}/releases"
